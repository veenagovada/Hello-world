<!DOCTYPE html>
<html>
<head>
	<title>game sample</title>
</head>
<body>

<div id="game">
	<p id="text"></p>
	<p>Random numer generated</p>
	<p id="rad_num"></p>
	<p>Enter any number between 1 to 10</p>

Number:<input type="number" id="et_num">
		<input type="submit" onclick="randon_gen()">
</div>

<p id="count_info"></p>

<script type="text/javascript">

	var count=0;
	
	function randon_gen(){

		count++;

		if(count==10){
			document.getElementById("game").style.display="none";
			document.getElementById("count_info").innerHTML="Number of clicks count reached to 10";
		}
		var user_num=document.getElementById("et_num").value;
		
		var y= Math.floor(Math.random()*10+1);
		document.getElementById("rad_num").innerHTML=y;
		if(user_num==y){
			document.getElementById("text").innerHTML="Number Mathched";
		}
	
	else{
		document.getElementById("text").innerHTML="Number not Mathched";
		}

	}
</script>


</body>
</html>
